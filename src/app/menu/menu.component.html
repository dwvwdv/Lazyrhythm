<div class="top">
  @for(topItem of topList;track topList){
  <div class="top-content" (mouseover)="showMenu(topItem,$index)">
    <div class="top-content-button">
      {{topItem}}
    </div>
  </div>
  }
</div>

<div class="menu">
  @for(item of items;track items){
  <div class="menu-content">
    <a href="{{getItemLink(item)}}" class="menu-link">{{item}}</a>
  </div>
  }
</div>
