<section class="about-container">
  <div class="about-header">
    <h1>關於 LazyRhythm</h1>
    <p class="subtitle">獨立遊戲開發工作室</p>
  </div>

  <div class="about-content">
    <div class="story-section">
      <h2>我們的故事</h2>
      <p>LazyRhythm 是一個充滿熱情的獨立遊戲開發工作室。我們專注於創造有趣且富有創意的遊戲體驗，希望能為玩家帶來歡樂與感動。</p>
    </div>

    <div class="vision-section">
      <div class="vision-card">
        <i class="fas fa-lightbulb"></i>
        <h3>願景</h3>
        <p>打造獨特的遊戲體驗，為玩家創造難忘的回憶。</p>
      </div>

      <div class="vision-card">
        <i class="fas fa-heart"></i>
        <h3>使命</h3>
        <p>透過遊戲傳遞正面的價值觀，讓玩家在娛樂中獲得啟發。</p>
      </div>

      <div class="vision-card">
        <i class="fas fa-star"></i>
        <h3>價值觀</h3>
        <p>創新、品質、玩家至上。</p>
      </div>
    </div>

    <div class="timeline-section">
      <h2>發展歷程</h2>
      <div class="timeline">
        <div class="timeline-item" *ngFor="let event of timelineEvents">
          <div class="date">{{event.date}}</div>
          <div class="content">
            <h3>{{event.title}}</h3>
            <p>{{event.description}}</p>
          </div>
        </div>
      </div>
    </div>

    <div class="tech-stack-section">
      <h2>技術棧</h2>
      <div class="tech-grid">
        <div class="tech-item" *ngFor="let tech of techStack">
          <img [src]="tech.icon" [alt]="tech.name">
          <span>{{tech.name}}</span>
        </div>
      </div>
    </div>
  </div>
</section>
